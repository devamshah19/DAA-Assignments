<html>
  <body><h1>Fibonacci Series</h1></body>
</html>
<script>
function fibb(n) {
    if (n <= 0) return [];
    if (n === 1) return [0];

    const seq = [0, 1];
    for (let i = 2; i < n; i++) {
        seq.push(seq[i - 1] + seq[i - 2]);
    }

    return seq;
}

const seq = fibb(5);
document.write(`Fibonacci sequence up to 5 terms: ${seq}`);

</script>
